<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Finder</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Finding instances of a pattern</h1>
    <form action="" id="textSearch">
      <textarea
        name="incoming-text"
        id="incomin-text"
        cols="30"
        rows="10"
      ></textarea>
      <p>Search a pattern: <input type="text" name="pattern" id="pattern" /></p>
    </form>
    <button id="searchSubmit">Search Pattern</button>
    <div id="searchResult"></div>

    <script src="index.js"></script>
  </body>
</html>
